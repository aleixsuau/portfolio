<mat-sidenav-container [hasBackdrop]="config?.menu?.hasBackdrop"
                       CdkScrollable>
  <mat-sidenav #sideMenu
               [mode]="config?.menu?.mode">
    <mat-nav-list>
      <a mat-list-item
         *ngFor="let section of config?.menu?.sections"
         [routerLink]="section.link">
        <mat-icon matListIcon>{{ section.icon }}</mat-icon>
        <h3 matLine> {{ section.title | uppercase }} </h3>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="app_container">
      <div class="header"
          fxFlexLayout>
        <div class="header__background">
        </div>

        <div class="menu_button"
            (click)="sideMenu.toggle()"
            [ngClass]="{'open': sideMenu.opened}"
            fxFlex="0 0 10rem">
          <mat-icon *ngIf="!sideMenu.opened">menu</mat-icon>
          <mat-icon *ngIf="sideMenu.opened">close</mat-icon>
        </div>

        <div class="menu_container"
            fxFlex="1 1 auto">
        </div>
      </div>
      <!-- TODO: CHANGE LINKS TO IDs & TRANSLATEX BUTTON WHEN IS OPEN -->
      <!-- <button mat-fab
              (click)="sideMenu.toggle()"
              [ngClass]="{'open': sideMenu.opened}"
              class="menu_button">
        <mat-icon *ngIf="!sideMenu.opened">menu</mat-icon>
        <mat-icon *ngIf="sideMenu.opened">close</mat-icon>
      </button> -->

      <div class="hole_border" [ngClass]="{'open': sideMenu.opened}"></div>


      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
