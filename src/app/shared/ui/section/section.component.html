<section>
  <div class="counter">
    <h3>{{ collection?.length }}</h3>
  </div>

  <div class="gallery_container"
       fxLayout="row"
       fxLayoutAlign="start end"
       fxLayoutGap="2em"
       data-test="galleryContainer">
    <mat-card *ngFor="let item of collection; let index = index;"
              (click)="emitItemClicked(index);"
              fxFlex="1 1 30rem"
              data-test="galleryCard">
      <img matCardImage [src]="item.image">

      <mat-card-content fxLayout="column"
                        fxLayoutAlign="space-between start"
                        [style.height.rem]="18">
        <mat-card-title fxFlex="0 0 0%">{{ item.title }}</mat-card-title>
        <mat-card-subtitle fxFlex="1 1 auto">{{ item.description }}</mat-card-subtitle>
        <mat-chip-list fxFlex="0 0 auto"
                      fxLayoutAlign="end center"
                      [style.width.%]="100">
          <mat-chip *ngFor="let category of item.categories"
                    [title]="category.title">
            <mat-icon>{{ category.icon }}</mat-icon>
          </mat-chip>
        </mat-chip-list>

        <span class="ilustration_author"
              *ngIf="item.illustration?.author">
          <a [href]="item.illustration?.link">
            Illustration by {{item.illustration?.author}}
          </a>
        </span>
      </mat-card-content>
    </mat-card>
  </div>
</section>
